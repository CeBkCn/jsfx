<!doctype html>  

<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  
  
  <title>jsfx</title>
  <meta name="description" content="">
  <meta name="author" content="">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  
  <link rel="stylesheet" href="css/typography.css">
  <style>
    #container {
      margin: 40px;
      width: 750px;
    }
    
    #main {
      width: 450px;
    }
    
    #button-panel {
      margin-bottom: 10px;
      padding: 3px;
      border: 1px dashed #666;
    }
    
    .button-set {
      margin:0;
      padding:0;
      padding-left: 20px;
      margin-left: 20px;
      border-left: 1px dotted #666;
    }
    
    .clear {
      clear : both;
    }
    
    #config-panel #generators {
      margin-bottom : 5px;
    }
    
    #config-panel table {
      background-color: #ffe;
      border: 1px dotted #333;
      border-collapse : collapse;
      width : 450px;
    }
    
    #config-panel table input[type="range"] {
      height : 18px;
      width  : 100%;
    }
    
    #config-panel table td, #config-panel table tr {
      text-align: right;
      padding : 0px 5px 0px;
      margin : 1px;
    }
    
    #config-panel table tr td:first-child {
      width: 150px;
      text-align: right;
    }
    #log, #library {
      padding : 5px;
      height: 100px;
      width : 450px;
      text-wrap: suppress;
      overflow: scroll;
      overflow-style:marquee-line;
      font-family:monospace;
      border: 1px #000 dashed; 
    }
  </style>
</head>

<body>
  <div id="container">
    <header>
      <h1>jsfx</h1>
      <p>See <a href="http://www.github.com/egonelbre/jsfx">github</a> for more information.</p>
    </header>
    <div id="main">
      <div id="button-panel">        
        <div id="sample-generators" class="button-set">
        </div>
        <hr /> 
        <div class="button-set">
          <button onclick="jsfxgui.reset()">Reset</button>
          <button onclick="jsfxgui.randomize()">Randomize</button>
          <button onclick="jsfxgui.play()">Play</button>
          <button onclick="jsfxgui.paramsToLibrary()">To Library</button>
        </div>
      </div>
      <div id="config-panel">
      </div>
    </div>
    
    <h3>Library</h3>
    <div id="library">
    </div>
    
    <h3>Log</h3>
    <div id="log">
      jsfx... loading...
    </div>
    
    <div class="clear">&nbsp;</div>
    <div id="spacer"></div>
    <footer>
      Egon Elbre &copy; 2011
    </footer>
  </div> <!-- end of #container -->

  <script src="../lib/audio.js"></script>
  <script src="../lib/jsfx.js"></script>
  <script src="../lib/jsfxlib.js"></script>
  <script src="../lib/jsfxgui.js"></script>
  <script>
    jsfxgui.createSampleGenerators("sample-generators");
    jsfxgui.createConfigurationPanel("config-panel");
    jsfxgui.initLogging("log");
    jsfxgui.initLibrary("library");
    
    /*
    example how to use the library params:
    
    audioLibParams = {
      test : ["saw",0.0000,0.4000,0.5810,0.2640,2.1270,1.1900,875.0000,1163.0000,1205.0000,-0.6380,-0.1400,0.4500,39.4098,-0.2974,-0.3820,-0.7060,0.6830,0.3275,-0.2620,0.2680,-0.0880,0.2260,0.5490,-0.7460,0.8450,0.7930,0.1700]
    };
    
    audioLib = jsfxlib.createWaves(audioLibParams);
    audioLib.test.play();
    */
  </script>
</body>
</html>
