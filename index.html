<!doctype html>  

<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  
  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  
  <link rel="stylesheet" href="css/typography.css">
  <style>
    #container {
      margin: 40px;
      width: 850px;
    }
    #button-panel {
      margin-bottom: 10px;
      padding: 3px;
      border: 1px dashed #666;
    }
    .button-set {
      float: left;
      padding-left: 20px;
      margin-left: 20px;
      border-left: 1px dotted #666;
    }
    
    .clear {
      clear : both;
    }
    
    #config-panel {
      -moz-column-width: 250px;
      -moz-column-gap: 20px;
      -moz-column-rule: 1px dotted black;      
      -webkit-column-width: 250px;
      -webkit-column-gap: 20px;
      -webkit-column-rule: 1px dotted black;
      height : 330px;
    }
    
    #config-panel #generators {
      margin-bottom : 5px;
    }
    
    #config-panel table {
      background-color: #ffe;
      border: 1px dotted #333;
      border-collapse : collapse;
      table-layout : auto;
      width : 100%;
    }
    
    #config-panel table:nth-child(4), #config-panel table:nth-child(8) {
      -moz-column-break-after: always;
      -webkit-column-break-after: always;
    }
    
    #config-panel table input {
      height : 18px;
    }
    
    #config-panel table td, #config-panel table tr {
      padding : 1px;
      margin : 1px;
    }
  </style>
  <script src="js/audio.js"></script>
  <script src="js/libs/modernizr-1.6.min.js"></script>
</head>

<body>

  <div id="container">
    <header>
      <h1>jsfx</h1>
    </header>
    
    <div id="main">
      <div id="button-panel">
        <div class="button-set">
          <button onclick="jsfx.reset()">Reset</button>
          <button onclick="jsfx.randomize()">Randomize</button>
          <button onclick="jsfx.play()">Play</button>
        </div>
        <div class="button-set">
          <button onclick="jsfx.randomSample('Pickup/Coin')">Pickup / Coin</button>
          <button onclick="jsfx.randomSample('Laser/Shoot')">Laser / Shoot</button>
          <button onclick="jsfx.randomSample('Explosion')">Explosion</button>
        </div>
        <div class="clear"></div>
      </div>
      <div id="config-panel">
        <form id="generators">
          <input type="radio" checked name="generator" value="sine" />sine
          <input type="radio" name="generator" value="square" />square
          <input type="radio" name="generator" value="saw" />saw
          <input type="radio" name="generator" value="noise" />noise
          <input type="radio" name="generator" value="synth" />synth<br />        
        </form>
      </div>
    </div>
    
    <div id="spacer"></div>
    <footer>
      Egon Elbre &copy; 2011
    </footer>
  </div> <!-- end of #container -->

  <script src="js/jsfx.js"></script>
  <script>jsfx.createConfigurationPanel("config-panel");</script>
  <!-- scripts concatenated and minified via ant build script-->
  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>
  <!-- end concatenated and minified scripts-->
</body>
</html>
