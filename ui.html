<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>jsfx</title>
	<script src="jsfx.js"></script>
	<style>
		#view {
			border: 1px solid #000;
			width: 700px;
			height: 400px;
		}
	</style>
</head>
<body>
	<div id="buttons"></div>
<script>
var buttons = document.getElementById("buttons");

for(var name in jsfx.Preset) {
	var b = document.createElement("button");
	b.innerText = name;
	b.onclick = (function(preset){
		return function(){
			var params = preset();
			gen = new jsfx.Composite(params, jsfx.DefaultModules);
			var data = new Float32Array(3*jsfx.Sec);

			console.time("generate");
			gen.generate(data);
			console.timeEnd("generate");

			jsfx.CreateAudio(data).play();
		}
	})(jsfx.Preset[name]);

	buttons.appendChild(b);
}
</script>

</body>
</html>
